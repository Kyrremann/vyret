<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="layout">
      <div class="header">
        <div class="header__attribution">
		  <img class="table__weather-symbol" src="{{ 'assets/icons8-alpine-96.png' | relative_url }}" alt="A pointy mountain with snow on top">
		  <h1 class="header-title">
          <a href="{{ site.baseurl }}/">
              {{ site.title }}
          </a>
		  </h1>
		</div>
        <p class="header__attribution">
          <span class="header__served-by">Sist oppdatert: {{ site.data.weather.updated_at | date: '%d/%m/%Y %H:%M' }}</span>
        </p>
      </div>
      {{ content }}
      <a target="_blank" href="https://icons8.com/icon/6vvNkta8tr68/alps">alpine</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
	  {%-if site.goat_counter and jekyll.environment == "production"-%}
	  <script data-goatcounter="https://{{ site.goat_counter }}.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
	  <noscript>
		<img src="https://{{ site.goat_counter }}.goatcounter.com/count?p=/test-img">
	  </noscript>
      {%-endif-%}
    </div>    
  </body>
</html>
